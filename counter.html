<!DOCTYPE html>
<html>
<head>
<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
<style type="text/css">
html, body {
	margin: 0;
	height: 100%;
}
div {
  background: black;
  color: white;
  display: flex;
  flex-direction: column;
  justify-content: center;
  overflow: auto;
  height: 100%;
  text-align: center;
  font-size: 200px;
  font-family: 'Lato', sans-serif;
}
</style>
<script src='http://code.jquery.com/jquery-3.0.0.min.js'></script>
<script>
$(function() {
	var count = 0;
	$('body').mousedown(function () {
		$(this).keydown();
	}).keydown(function () {
		$('div').text(++count);
	});
});
</script>
</head>
<body>
	<div>0</div>
</body>
</html>
